<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–ø–∏—Å–æ–∫ —Ñ–∏–ª—å–º–æ–≤</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .app {
            max-width: 1000px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .app-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ñ–∏–ª—å–º–∞ */
        .movie-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .movie-form h3 {
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* –°–ø–∏—Å–æ–∫ —Ñ–∏–ª—å–º–æ–≤ */
        .movie-list h2 {
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-right: 10px;
        }

        .movie-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-want {
            background: #fffaf0;
            color: #dd6b20;
            border: 1px solid #fed7aa;
        }

        .status-watched {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .movie-details {
            margin-bottom: 15px;
        }

        .movie-details div {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .movie-details span {
            font-weight: 600;
            color: #4a5568;
        }

        .movie-description {
            font-size: 14px;
            color: #718096;
            line-height: 1.4;
            margin-bottom: 15px;
            font-style: italic;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-select {
            flex: 1;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        /* –§—É—Ç–µ—Ä */
        .app-footer {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .app-content {
                grid-template-columns: 1fr;
            }

            .movies-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .app-header h1 {
                font-size: 2rem;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ñ–∏–ª—å–º–∞
        function MovieForm({ onAddMovie }) {
            const [formData, setFormData] = useState({
                title: '',
                genre: '',
                year: '',
                rating: '',
                description: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();

                if (!formData.title.trim()) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞');
                    return;
                }

                onAddMovie({
                    ...formData,
                    status: 'want', // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é "–•–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å"
                    rating: formData.rating || '0'
                });

                // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
                setFormData({
                    title: '',
                    genre: '',
                    year: '',
                    rating: '',
                    description: ''
                });
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <form className="movie-form" onSubmit={handleSubmit}>
                    <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ñ–∏–ª—å–º</h3>

                    <div className="form-group">
                        <input
                            type="text"
                            name="title"
                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞ *"
                            value={formData.title}
                            onChange={handleChange}
                            required
                        />
                    </div>

                    <div className="form-group">
                        <input
                            type="text"
                            name="genre"
                            placeholder="–ñ–∞–Ω—Ä"
                            value={formData.genre}
                            onChange={handleChange}
                        />
                    </div>

                    <div className="form-row">
                        <div className="form-group">
                            <input
                                type="number"
                                name="year"
                                placeholder="–ì–æ–¥"
                                value={formData.year}
                                onChange={handleChange}
                                min="1900"
                                max="2030"
                            />
                        </div>

                        <div className="form-group">
                            <select
                                name="rating"
                                value={formData.rating}
                                onChange={handleChange}
                            >
                                <option value="">–†–µ–π—Ç–∏–Ω–≥</option>
                                <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                                <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
                                <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
                                <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
                                <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
                                <option value="0">–ë–µ–∑ –æ—Ü–µ–Ω–∫–∏</option>
                            </select>
                        </div>
                    </div>

                    <div className="form-group">
                        <textarea
                            name="description"
                            placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞..."
                            value={formData.description}
                            onChange={handleChange}
                            rows="3"
                        />
                    </div>

                    <button type="submit" className="btn-primary">
                        –î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫
                    </button>
                </form>
            );
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤
        function MovieList({ movies, onUpdateStatus }) {
            const getStatusText = (status) => {
                switch (status) {
                    case 'want': return '–•–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å';
                    case 'watched': return '–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ';
                    default: return status;
                }
            };

            const getStatusClass = (status) => {
                switch (status) {
                    case 'want': return 'status-want';
                    case 'watched': return 'status-watched';
                    default: return '';
                }
            };

            const renderRating = (rating) => {
                if (!rating || rating === '0') return '–ë–µ–∑ –æ—Ü–µ–Ω–∫–∏';

                const stars = '‚òÖ'.repeat(parseInt(rating)) + '‚òÜ'.repeat(5 - parseInt(rating));
                return stars;
            };

            if (movies.length === 0) {
                return (
                    <div className="empty-state">
                        <h3>–°–ø–∏—Å–æ–∫ —Ñ–∏–ª—å–º–æ–≤ –ø—É—Å—Ç</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ñ–∏–ª—å–º –≤ –≤–∞—à —Å–ø–∏—Å–æ–∫!</p>
                    </div>
                );
            }

            return (
                <div className="movie-list">
                    <h2>–ú–æ–∏ —Ñ–∏–ª—å–º—ã ({movies.length})</h2>

                    <div className="movies-grid">
                        {movies.map(movie => (
                            <div key={movie.id} className="movie-card">
                                <div className="movie-header">
                                    <h3 className="movie-title">{movie.title}</h3>
                                    <div className={`movie-status ${getStatusClass(movie.status)}`}>
                                        {getStatusText(movie.status)}
                                    </div>
                                </div>

                                <div className="movie-details">
                                    {movie.genre && (
                                        <div className="movie-genre">
                                            <span>–ñ–∞–Ω—Ä:</span> {movie.genre}
                                        </div>
                                    )}

                                    {movie.year && (
                                        <div className="movie-year">
                                            <span>–ì–æ–¥:</span> {movie.year}
                                        </div>
                                    )}

                                    <div className="movie-rating">
                                        <span>–û—Ü–µ–Ω–∫–∞:</span> {renderRating(movie.rating)}
                                    </div>
                                </div>

                                {movie.description && (
                                    <div className="movie-description">
                                        {movie.description}
                                    </div>
                                )}

                                <div className="movie-actions">
                                    <select
                                        value={movie.status}
                                        onChange={(e) => onUpdateStatus(movie.id, e.target.value)}
                                        className="status-select"
                                    >
                                        <option value="want">–•–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å</option>
                                        <option value="watched">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ</option>
                                    </select>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function App() {
            const [movies, setMovies] = useState([]);

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            useEffect(() => {
                const savedMovies = localStorage.getItem('movies');
                if (savedMovies) {
                    setMovies(JSON.parse(savedMovies));
                }
            }, []);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å–º–æ–≤ –≤ localStorage –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            useEffect(() => {
                localStorage.setItem('movies', JSON.stringify(movies));
            }, [movies]);

            const addMovie = (movie) => {
                const newMovie = {
                    id: Date.now(),
                    ...movie,
                    createdAt: new Date().toISOString()
                };
                setMovies([...movies, newMovie]);
            };

            const updateMovieStatus = (id, newStatus) => {
                setMovies(movies.map(movie =>
                    movie.id === id ? { ...movie, status: newStatus } : movie
                ));
            };

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const wantToWatchCount = movies.filter(m => m.status === 'want').length;
            const watchedCount = movies.filter(m => m.status === 'watched').length;

            return (
                <div className="app">
                    <header className="app-header">
                        <h1>üé¨ –ú–æ–π —Å–ø–∏—Å–æ–∫ —Ñ–∏–ª—å–º–æ–≤</h1>
                        <p>–°–ª–µ–¥–∏—Ç–µ –∑–∞ —Ñ–∏–ª—å–º–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç–∏—Ç–µ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å</p>
                    </header>

                    <div className="app-content">
                        <MovieForm onAddMovie={addMovie} />

                        <div className="main-content">
                            <MovieList
                                movies={movies}
                                onUpdateStatus={updateMovieStatus}
                            />
                        </div>
                    </div>

                    <footer className="app-footer">
                        <div className="stats">
                            <div className="stat-item">
                                <strong>–í—Å–µ–≥–æ —Ñ–∏–ª—å–º–æ–≤:</strong> {movies.length}
                            </div>
                            <div className="stat-item">
                                <strong>–•–æ—á—É –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å:</strong> {wantToWatchCount}
                            </div>
                            <div className="stat-item">
                                <strong>–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ:</strong> {watchedCount}
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
